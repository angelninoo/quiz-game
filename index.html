<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="categories">
    <!-- Category 1 -->
    <div class="category" id="category1">
        <h2>Category 1</h2>
        <div class="section" data-difficulty="1" onclick="showQuestion('category1-section1')" id="category1-section1">1</div>
        <div class="section" data-difficulty="2" onclick="showQuestion('category1-section2')" id="category1-section2">2</div>
        <div class="section" data-difficulty="3" onclick="showQuestion('category1-section3')" id="category1-section3">3</div>
        <div class="section" data-difficulty="4" onclick="showQuestion('category1-section4')" id="category1-section4">4</div>
        <div class="section" data-difficulty="5" onclick="showQuestion('category1-section5')" id="category1-section5">5</div>
    </div>

    <!-- Category 2 -->
    <div class="category" id="category2">
        <h2>Category 2</h2>
        <div class="section" data-difficulty="1" onclick="showQuestion('category2-section1')" id="category2-section1">1</div>
        <div class="section" data-difficulty="2" onclick="showQuestion('category2-section2')" id="category2-section2">2</div>
        <div class="section" data-difficulty="3" onclick="showQuestion('category2-section3')" id="category2-section3">3</div>
        <div class="section" data-difficulty="4" onclick="showQuestion('category2-section4')" id="category2-section4">4</div>
        <div class="section" data-difficulty="5" onclick="showQuestion('category2-section5')" id="category2-section5">5</div>
    </div>

    <!-- Category 3 -->
    <div class="category" id="category3">
        <h2>Category 3</h2>
        <div class="section" data-difficulty="1" onclick="showQuestion('category3-section1')" id="category3-section1">1</div>
        <div class="section" data-difficulty="2" onclick="showQuestion('category3-section2')" id="category3-section2">2</div>
        <div class="section" data-difficulty="3" onclick="showQuestion('category3-section3')" id="category3-section3">3</div>
        <div class="section" data-difficulty="4" onclick="showQuestion('category3-section4')" id="category3-section4">4</div>
        <div class="section" data-difficulty="5" onclick="showQuestion('category3-section5')" id="category3-section5">5</div>
    </div>
</div>


    <div id="question-popup" class="popup">
        <div class="popup-content">
            <h3 id="question-title">Question goes here</h3>
            <div id="answers">
                <button onclick="checkAnswer(1)">Answer 1</button>
                <button onclick="checkAnswer(2)">Answer 2</button>
                <button onclick="checkAnswer(3)">Answer 3</button>
                <button onclick="checkAnswer(4)">Answer 4</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

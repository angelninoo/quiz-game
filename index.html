<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="categories">
        <div class="category" id="category1">
            <h2>Category 1</h2>
            <div class="section" onclick="showQuestion(1)">Section 1</div>
            <div class="section" onclick="showQuestion(2)">Section 2</div>
            <div class="section" onclick="showQuestion(3)">Section 3</div>
            <div class="section" onclick="showQuestion(4)">Section 4</div>
            <div class="section" onclick="showQuestion(5)">Section 5</div>
        </div>
        <!-- Add more categories as needed -->
    </div>

    <div id="question-popup" class="popup">
        <div class="popup-content">
            <h3 id="question-title">Question goes here</h3>
            <div id="answers">
                <button onclick="checkAnswer(1)">Answer 1</button>
                <button onclick="checkAnswer(2)">Answer 2</button>
                <button onclick="checkAnswer(3)">Answer 3</button>
                <button onclick="checkAnswer(4)">Answer 4</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

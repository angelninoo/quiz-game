<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-screen" class="screen">
    <h1>Choose a Section</h1>
    <div class="sections">
      <button class="section-btn" data-section="1">Section 1</button>
      <button class="section-btn" data-section="2">Section 2</button>
      <button class="section-btn" data-section="3">Section 3</button>
    </div>
  </div>

  <div id="subsection-screen" class="screen hidden">
    <h1>Choose a Subsection</h1>
    <div class="subsections">
      <button class="subsection-btn" data-subsection="1">Subsection 1</button>
      <button class="subsection-btn" data-subsection="2">Subsection 2</button>
      <button class="subsection-btn" data-subsection="3">Subsection 3</button>
      <button class="subsection-btn" data-subsection="4">Subsection 4</button>
      <button class="subsection-btn" data-subsection="5">Subsection 5</button>
    </div>
  </div>

  <div id="quiz-screen" class="screen hidden">
    <h1 id="question-text">Question</h1>
    <div class="answers">
      <button class="answer-btn" data-answer="1">Answer 1</button>
      <button class="answer-btn" data-answer="2">Answer 2</button>
      <button class="answer-btn" data-answer="3">Answer 3</button>
      <button class="answer-btn" data-answer="4">Answer 4</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="categories">
    <div class="category" id="category1">
        <h2>Category 1</h2>
        <div class="section" id="1" data-difficulty="1" onclick="showQuestion(1)">1</div>
        <div class="section" id="2" data-difficulty="2" onclick="showQuestion(2)">2</div>
        <div class="section" id="3" data-difficulty="3" onclick="showQuestion(3)">3</div>
        <div class="section" id="4" data-difficulty="4" onclick="showQuestion(4)">4</div>
        <div class="section" id="5" data-difficulty="5" onclick="showQuestion(5)">5</div>
    </div>

    <div class="category" id="category2">
        <h2>Category 2</h2>
        <div class="section" id="6" data-difficulty="1" onclick="showQuestion(6)">1</div>
        <div class="section" id="7" data-difficulty="2" onclick="showQuestion(7)">2</div>
        <div class="section" id="8" data-difficulty="3" onclick="showQuestion(8)">3</div>
        <div class="section" id="9" data-difficulty="4" onclick="showQuestion(9)">4</div>
        <div class="section" id="10" data-difficulty="5" onclick="showQuestion(10)">5</div>
    </div>

    <div class="category" id="category3">
        <h2>Category 3</h2>
        <div class="section" id="11" data-difficulty="1" onclick="showQuestion(11)">1</div>
        <div class="section" id="12" data-difficulty="2" onclick="showQuestion(12)">2</div>
        <div class="section" id="13" data-difficulty="3" onclick="showQuestion(13)">3</div>
        <div class="section" id="14" data-difficulty="4" onclick="showQuestion(14)">4</div>
        <div class="section" id="15" data-difficulty="5" onclick="showQuestion(15)">5</div>
    </div>
</div>



    <div id="question-popup" class="popup">
        <div class="popup-content">
            <h3 id="question-title">Question goes here</h3>
            <div id="answers">
                <button onclick="checkAnswer(1)">Answer 1</button>
                <button onclick="checkAnswer(2)">Answer 2</button>
                <button onclick="checkAnswer(3)">Answer 3</button>
                <button onclick="checkAnswer(4)">Answer 4</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
